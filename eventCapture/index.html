<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
    const divs = document.querySelectorAll('div');

    function logText(e){
        console.log(this.classList.value);
        // e.stopPropagation();// to stop the propagation up with the capture false tag in the event listener

    }

    divs.forEach(div => div.addEventListener('click',logText, {capture : false,
    once: true}));
    //cpature makes it go dowon from the outermost window tobrowser to div one then 2 then 3 and so on
    //once is used to run only once and then terminate where we can use this is mainly checkouts in stores as we dont want anyting getting messed up
</script>
</body>
</html>
