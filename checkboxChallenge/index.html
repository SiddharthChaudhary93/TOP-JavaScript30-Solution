<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddharth Chaudhary : JS30 : CHeckbox Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="checkbox">
            <input type="checkbox" data-number='1'>
            <p>This is an inbox layout</p>
        </div>
        <div class="checkbox">
            <input type="checkbox" data-number='2'>
            <p>Check One Item</p>
        </div>
        <div class="checkbox">
            <input type="checkbox" data-number='3'>
            <p>Hold Down your Shift key</p>
        </div>
        <div class="checkbox">
            <input type="checkbox" data-number='4'>
            <p>Check a lower item</p>
        </div>
        <div class="checkbox">
            <input type="checkbox" data-number='5'>
            <p>Everything in between should also be selected</p>
        </div>
        <div class="checkbox">
            <input type="checkbox" data-number='6'>
            <p>Try to do it without any libraries</p>
        </div>
        <div class="checkbox">
            <input type="checkbox" data-number='7'>
            <p>Just regular javascript</p>
        </div>
        <div class="checkbox">
            <input type="checkbox" data-number='8'>
            <p>Good Luck!</p>
        </div>
        <div class="checkbox">
            <input type="checkbox" data-number='9'>
            <p>Dont forget to tweer your result</p>
        </div>
    </div>


    <script src="javascript.js"></script>
</body>
</html>
