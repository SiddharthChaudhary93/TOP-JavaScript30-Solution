<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddharth Chaudhary : JS30 : Css Variables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Update CSS Variables with <span class='hl' >JS</span></h1>

    <div class='controls'>
        <label for='spacing'>Spacing:</label>
        <input type="range" name ="spacing" min='10' max='200' value="10" data-sizing="px" class='slider'>
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min='10' max='100' value='10' data-sizing="px" class='slider'>
        <label for="baseColor">Base Color:</label>
        <input type="color" name='base' value="#ffc660">
    </div>



    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
    
    <script src='javascript.js'></script>
</body>
</html>
