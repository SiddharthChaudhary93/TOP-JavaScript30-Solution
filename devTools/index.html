<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log(dogs);
    // Interpolated
    console.log("Hello I am a $s string!","+po")

    // Styled
    console.log('%c I am some text','font-size:18px; background:blue; text-shadow:10px 10px 10px red; color:white; height:100px;')

    // warning!
    console.warn('OH NOOO!');
    // Error :|
    console.error('shit!');
    // Info
    console.info('Crocs eat 3-4 people per year'); //Has become obsolete ad the info icon has been removed


    // Testing
    console.assert(1!==1,'That is wrong !');

    // clearing
    console.clear();


    // Viewing DOM Elements
    const  p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    // Grouping together

    console.clear();
    dogs.forEach( dog => {
        console.group(`${dog.name}`)
        console.log(dog.name);
        console.log(`Hi there I am ${dog.age} years old`);
        console.log(`which is ${dog.age*7} in human years`);
        console.groupEnd(`${dog.name}`);
    }) 

    // counting
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    // timing

    console.time(`fetching data`);
    fetch('https://api.github.com/users/wesbos')
        .then(blob => blob.json())
        .then(data => {
            console.timeEnd('fetching data')
            console.log(data)
        })

    //table
    console.table(dogs);

    
  </script>
</body>
</html>
